name: CI - Calculator with Docker Compose

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # 2. Устанавливаем Docker Buildx (для билда образов)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      # 3. Проверяем версию Docker
      - name: Check Docker version
        run: docker --version
      
      # 4. Собираем и запускаем docker-compose напрямую
      - name: Build and run tests via docker-compose
        run: |
          docker-compose -f docker-compose.yml up --build --exit-code-from tests
